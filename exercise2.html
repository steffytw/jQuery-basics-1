<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
	$(document).ready(function () {
		$("#first").click(function(){
			$("ul li:first").hide();
		})
		$("#first-child").click(function(){
			$("ul li:first-child").hide();
		})
	});
	
</script>
</head>
