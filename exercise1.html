<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
	$(document).ready(function () {
		$("button").click(function(){
			$("p,h1").hide();
		})
	});
	
</script>
</head>
<body>

	<h1>Welcome to my first webpage</h1>
	<p>This is my first paagraph</p>

<button>click</button>


</body>
</html>
